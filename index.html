<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="">
		form{
			
			background-color: darkgray;
		}
		
	</style>
</head>
<body>
	<center>
<form>
	<div>
	<label>Name:&nbsp;&nbsp;&nbsp;<input type="text" name="name" placeholder="Username" required>
	</label>
	</div>
	<br><br>
	
	<div>
	<label>Email:&nbsp;&nbsp;&nbsp;<input type="Email" name="Email" id="Email" placeholder="Enter Email" required>
	</label>
	</div><br><br>
	<div>
	<label>Age:&nbsp;&nbsp;&nbsp;<input type="number" name="Age" min="1" max="200" step="1" required>
	</label>
	</div><br><br>
	<div>
	<label>Birth Date:&nbsp;&nbsp;&nbsp;<input type="Date" name="date" id="date" required>
	</label>
	</div><br><br>
	<div>Gender</div>
	<div>
	<label>Male</label>
	<input type="radio" name="number" id="male">
	
	
	<label>Female</label>
	<input type="radio" name="number" id="female">
	</div>
	<div>
	<label for="eyecolor">Eyecolor</label>
	<select multiple>
		<option value="gray">gray</option>
		<option value="blue">blue</option>
		<option value="white">white</option>
	</select>
	<div>
		<label><b>Comment</b></label><br><br>
		<textarea>
			       my name is gloire
		</textarea>
	</div><br><br>
	</div>
	<div>
	<label><b>file</b></label>
	<input type="file" name="file">
	</div><br><br>
	<label><b>phone:</b></label>
	<input type="number" name="number" id="phone" required>
<div><br><br>
	<b>Favorite food</b>
</div>
<div>
<label>banana</label>
<input type="checkbox" name="banana" id="banana">
</div>
<div>
<label>apple</label>
<input type="checkbox" name="apple" id="apple">
</div><br><br><br>
<div>
<label><b>color</b></label>
<input type="color" name="color">
</div><br><br><br>

	<div>
<label><b>Password:</b>&nbsp;&nbsp;&nbsp;
		<input type="Password" name="Password" placeholder="Enter password" required>
	</label>
	</div><br><br><br>
	<button type="">Submit</button>
	<input type="Reset" name="">

</form>
</center>
</body>
</html>
